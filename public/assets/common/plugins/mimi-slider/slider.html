<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:600px;margin:0px auto 138px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/test_19.jpg" alt="test_19"  title="test_19" />
                </li>
                <li><img src="images/test_16.jpg" alt="test_16"  title="test_16" />
                </li>
                <li><img src="images/test_11.jpg" alt="test_11"  title="test_11" />
                </li>
                <li><img src="images/test_10.jpg" alt="test_10"  title="test_10" />
                </li>
                <li><img src="images/profile_bg2.jpg" alt="profile_bg2"  title="profile_bg2" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/test_19-tn.jpg" alt="test_19" title="test_19" /></li>
                <li><img src="images/test_16-tn.jpg" alt="test_16" title="test_16" /></li>
                <li><img src="images/test_11-tn.jpg" alt="test_11" title="test_11" /></li>
                <li><img src="images/test_10-tn.jpg" alt="test_10" title="test_10" /></li>
                <li><img src="images/profile_bg2-tn.jpg" alt="profile_bg2" title="profile_bg2" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Slideshow">Responsive jQuery Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
